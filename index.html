<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de RPG ❤</title>
    
    <!-- CSS crítico inline para carga instantánea -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #E6E6FA;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }
        .loading { color: #667eea; text-align: center; }
    </style>
    
    <!-- Precargar fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="calculator">
        <div class="loading">Cargando Calculadora RPG ❤...</div>
    </div>

    <!-- CSS completo - carga sin bloquear -->
    <link rel="stylesheet" href="./css/style.css" media="print" onload="this.media='all'">
    
    <!-- Fuentes - carga sin bloquear -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- JavaScript - defer para no bloquear -->
    <script src="./js/main.js" defer></script>
</body>
</html>
